assignees: "rkkoranteng"
projects: "RKKoranteng/24"
body:
  - type: markdown
    attributes:
      value: |
        Short, clear summary (e.g., _‚ÄúLogin page fails when password contains special characters‚Äù)._
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: What is happening.
      placeholder: A clear and concise description of what the bug is. Add screenshots to help explain your problem.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should happen.
      placeholder: A clear and concise description of what you expected to happen. Add screenshots to help explain your problem.
    validations:
      required: true
